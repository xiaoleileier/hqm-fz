<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/logo.png">
    <!-- 设置初始标题 -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <%= typeof injectCustomScript !== 'undefined' ? injectCustomScript : '' %>


    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "tml7spxniy");
    </script>

    <!-- 全局样式 -->
    <style>
        @media (min-width: 769px) {
            html, body, div, main, section, article, aside, nav {
                -ms-overflow-style: none !important;
                /* Firefox 滚动条隐藏 - 仅在支持的浏览器中生效 */
            }
            
            /* Firefox 滚动条隐藏 - 使用特性查询 */
            @supports (scrollbar-width: none) {
                html, body, div, main, section, article, aside, nav {
                    scrollbar-width: none !important;
                }
            }

            ::-webkit-scrollbar, ::-webkit-scrollbar-button, ::-webkit-scrollbar-track, ::-webkit-scrollbar-track-piece, ::-webkit-scrollbar-thumb, ::-webkit-scrollbar-corner, ::-webkit-resizer {
                display: none !important;
                width: 0 !important;
                height: 0 !important;
                background: transparent !important;
            }
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        /* 防止移动端输入框焦点时页面缩放 */
        @media screen and (max-width: 768px) {
            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="tel"],
            input[type="url"],
            input[type="search"],
            textarea,
            select {
                font-size: 16px !important;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
                touch-action: manipulation;
            }
            
            /* 防止iOS Safari自动缩放 */
            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="password"]:focus,
            input[type="tel"]:focus,
            input[type="url"]:focus,
            input[type="search"]:focus,
            textarea:focus,
            select:focus {
                font-size: 16px !important;
                touch-action: manipulation;
            }
            
            /* 为整个页面添加触摸控制 */
            body {
                touch-action: manipulation;
            }
        }

        @media (min-width: 769px) {
            * {
                -ms-overflow-style: none !important;
            }
            
            /* Firefox 滚动条隐藏 - 使用特性查询 */
            @supports (scrollbar-width: none) {
                * {
                    scrollbar-width: none !important;
                }
            }
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        #app {
            width: 100%;
            height: 100%;
        }

        html.preloader-active, body.preloader-active {
            overflow: hidden !important;
        }
    </style>
    <!-- 版本号样式 -->
    <style>
        .app-version {
            position: fixed;
            left: 6px;
            bottom: 4px;
            font-size: 9px;
            color: rgba(0, 0, 0, 0.35);
            -webkit-user-select: none;
            user-select: none;
            pointer-events: none;
            z-index: 5;
        }
    </style>

</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
<!-- 隐蔽版本号 若不想显示版本号 请注释下方 div 标签-->
<!-- <div class="app-version">v0.3.8</div> -->
</body>
</html>
